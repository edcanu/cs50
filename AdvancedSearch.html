<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="custom.scss">

</head>

<body>
  
    <section class="ancho100">
        <div class="ancho100">
            <div class="menu"><span class="boton"><a href="">Back to Search</a></span></div>
        </div>
    <div class="formulario">
        <form action="https://www.google.com/search">
            <label for="all_w">All this words</label>
            <input type="text" name="as_q" name="all_w">
            <label for="this_w">This exact word or phrase</label>
            <input type="text" name="as_epq" name="this_w">
            <label for="any_w">Any of these words</label>
            <input type="text" name="as_oq" name="any_w">
            <label for="none_w">None od these words</label>
            <input type="text" name="as_eq" name="none_w">
            <input type="submit" value="Google Search">
        </form>
    </div>

</section>

</body>

</html>
